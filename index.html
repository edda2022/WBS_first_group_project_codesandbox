<!--GOAL: website with our pictures-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Introduction</h1>
      <nav class="navtop">
        <div><a href="#hometwon">Hometowns</a></div>
        <div><a href="#workplace">Setups</a></div>

    <main>
      <section id="hometown">
        <h3>Hometown</h3>
        <div class="container">
          <figure>

            <figcaption>Home town of Candy</figcaption>

          <figure>
            <img
              src="./Images/Hometown_Sindhura.jpeg"

            />

          </figure>
          <figure>
            <img
              src="./Images/hometownSvjetlana.png"
              alt="Hometown Svjetlana"

          </figure>
          <figure>
            <img src="./Images/zg.jpeg" alt="Hometown Aleksandra" />

          </figure>

      </section>

      <section id="workplace">
        <h3>Workplace</h3>
        <div class="container">
          <figure>
            <img src="./Images/Candy_workspace.jpeg" alt="workplace Candy" />

          <figure>
            <img src="./Images/work_Sindhura.jpeg" alt="workplace Sindhura" />

      <section id="hobbies">

        <div class="container">
          <figure>
            <img src="./Images/Candy_Campervan.jpeg" alt="Hobby Candy" />

          </figure>
          <figure>
            <img src="./Images/Hobbies_Sindhura.jpeg" alt="Hobby Sindhura" />
            <figcaption>Sindhura's hobby.</figcaption>
          </figure>
          <figure>
            <img src="./Images/moto.jpeg" alt="Hobby Aleksandra" />
            <figcaption>Aleksandra's hobby.</figcaption>
          </figure>
          <figure>
            <img src="./Images/hobbySvjetlana.jpg" alt="Hobby Svjetlana" />

          </figure>
        </div>

    <footer>
      <h4>Made by Candy, Aleksandra, Sindhura and Svjetlana</h4>
